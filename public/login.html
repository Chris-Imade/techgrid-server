<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrid Dashboard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --techgrid-blue: #2b3eb3;
            --techgrid-green: #063306;
            --techgrid-light-green: #13cb13;
            --techgrid-dark-green: #010b01;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--techgrid-blue) 0%, var(--techgrid-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }

        .logo {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto 2rem;
        }

        .login-title {
            text-align: center;
            color: var(--techgrid-blue);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-label {
            color: var(--techgrid-blue);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: var(--techgrid-blue);
            box-shadow: 0 0 0 3px rgba(43, 62, 179, 0.1);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--techgrid-blue), var(--techgrid-green));
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 62, 179, 0.3);
            color: white;
        }

        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .error-message {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: linear-gradient(45deg, var(--techgrid-light-green), var(--techgrid-green));
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .position-relative {
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        .loading-spinner {
            display: none;
            margin-right: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--techgrid-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--techgrid-green);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/assets/logo.png" alt="TechGrid Logo" class="logo" onerror="this.style.display='none'">
        
        <h1 class="login-title">Dashboard Login</h1>
        <p class="login-subtitle">Access the TechGrid Series Admin Panel</p>

        <div id="error-message" class="error-message">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="error-text">Invalid email or password. Please try again.</span>
        </div>

        <div id="success-message" class="success-message">
            <i class="bi bi-check-circle"></i>
            <span>Login successful! Redirecting to dashboard...</span>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="position-relative">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" class="form-control with-icon" id="email" name="email" 
                           placeholder="Enter your email address" required autocomplete="username">
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="form-label">Password</label>
                <div class="position-relative">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" class="form-control with-icon" id="password" name="password" 
                           placeholder="Enter your password" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn btn-login" id="login-btn">
                <span class="loading-spinner">
                    <i class="bi bi-arrow-clockwise" style="animation: spin 1s linear infinite;"></i>
                </span>
                <i class="bi bi-box-arrow-in-right"></i>
                Sign In to Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="/">
                <i class="bi bi-arrow-left"></i>
                Back to Homepage
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loadingSpinner = document.querySelector('.loading-spinner');

            // Hide messages initially
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Hide previous messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Show loading state
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';

                try {
                    console.log('Attempting login for:', email);
                    
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include' // Important for session cookies
                    });

                    console.log('Login response status:', response.status);
                    const data = await response.json();
                    console.log('Login response data:', data);

                    if (data.success) {
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Store login session
                        sessionStorage.setItem('techgrid_logged_in', 'true');
                        sessionStorage.setItem('techgrid_login_time', Date.now().toString());
                        
                        console.log('Login successful, redirecting...');
                        
                        // Try multiple redirect methods
                        setTimeout(() => {
                            console.log('Executing redirect...');
                            try {
                                window.location.replace('/dashboard');
                            } catch (redirectError) {
                                console.error('Redirect error:', redirectError);
                                // Fallback redirect method
                                window.location.href = '/dashboard';
                            }
                        }, 500);
                    } else {
                        // Show error message
                        document.getElementById('error-text').textContent = data.message || 'Invalid email or password. Please try again.';
                        errorMessage.style.display = 'block';
                        
                        // Clear password field
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    document.getElementById('error-text').textContent = 'Connection error. Please try again.';
                    errorMessage.style.display = 'block';
                } finally {
                    // Hide loading state
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            });

            // Focus on email input
            emailInput.focus();

            // Add enter key support
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            });
        });

        // Add CSS animation for spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
